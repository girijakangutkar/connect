{% block content %}
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'navi.css' %}">
    <title>Skilled jobs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Arbutus Slab' rel='stylesheet'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/4d548a4e76.js" crossorigin="anonymous"></script>
   
</head>
<body>
    <nav class="navbar navbar-expand-sm p-3 fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="https://s3.amazonaws.com/thumbnails.venngage.com/template/f33d8651-f85c-46c4-8f84-b571f739d11a.png" alt="HK Logo" class="logo-img" style="width:90px;"> 
          </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
              <ul class="navbar-nav">
                <li class="nav-item ps-5">
                  <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item ps-5">
                  <a class="nav-link" href="{% url 'about' %}">About</a>
                </li>
                <li class="nav-item ps-5">
                  <a class="nav-link" href="#">Vision</a>
                </li>
                <li class="nav-item ps-5">
                    <a class="nav-link" href="{% url 'contact' %}">Contact</a>
                  </li>
              </ul>
              
            <div class="dropdown nav-item">
                <button type="button" class="btn dropdown-toggle border-0" data-bs-toggle="dropdown">
                    <i class="fa-regular fa-user border border-3 border-dark rounded-circle"></i>
                </button>
                <ul class="dropdown-menu dropdown-menu-center">
                  {% if user.is_authenticated %}
                  <li><a class="dropdown-item" href="{% url 'logout' %}">Logout</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item">Welcome : {{ user.username }}</a></li>
                  {% else %}
                  <li><a class="dropdown-item" href="{% url 'signup' %}">Signup</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="{% url 'login' %}">Login</a></li>
                  {% endif %}
                </ul>
              </div>
            </div>
          </div>      
    </nav>  
</body>
</html>


{% endblock content %}
